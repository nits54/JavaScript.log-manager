<html>
<head>
<title>Implementing Javascript Log</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="./javascript.log-manager.min.js"></script>
</head>
<body>
<h1>Implementing Javascript Log</h1>
<script>
var logObj=NN_JS_Log({color:true})
logObj.prefix='prefixxx';
logObj.repeat=1;
logObj.log('Log');
logObj.prefix=null;
logObj.warn('Warn');
logObj.error('Error');
var a='global testing';
logObj.global('test',a);
</script>



</body>
</html>
